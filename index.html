<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator App</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="main-body">
            <p class="top">1 2 3</p>    
            <div class="header">
                <h2>calc</h2>
                
                <div class="">
                    <div class="toogle">
                        <div class="inner" onclick="change()"></div>
                
                    </div>
                </div>
            </div>
 <!-- input section -->

            <div id="input"></div>

<!-- numbers -->
            
            <div class="buttons">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button" id="special">&larr;</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button" id="special">+</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button" id="special">-</div>
                <div class="button">.</div>
                <div class="button">0</div>
                <div class="button" id="special">/</div>
                <div class="button" id="special">*</div>
                <div class="button">RESET</div>
                <div class="button"id="equal">=</div>
            </div>
            

         </div>
    </div>

    <script src="calc.js"></script></body>
</html>
